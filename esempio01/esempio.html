<!DOCTYPE html>
<html lang="it">
    <head>
        <title>Pagina di esempio</title>
    </head>
    <body>
        <p class="par par2" id="paragrafo">Questo &egrave; un paragrafo.</p>
        <!--identificativo deve essere univoco all'interno della pagina e deve essere una parola unica-->
        <p class="par" id="altro_paragrafo">Questo è un altro paragrafo, 
            con un link: <a href="https://www.polito.it" title="Pagina principale del Politecnico">Politecnico</a>.</p>

        <!--class serve per raggruppare più elementi: può essere definita la stessa classe per più elementi (utile per CSS)
        un elemento può appartenere a più classi class="classe1 classe2"-->
        <!--se si usa a href non può essere vuoto OBBLIGATORIO-->
        <!--title serve per rendere più accessibili le pagine: il software per cechi legge il title 
        !!! CERCARE DI METTERE SEMPRE IL TITLE-->
    </body>
</html>
