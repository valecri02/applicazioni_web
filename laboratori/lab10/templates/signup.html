{% extends "base.html" %}
{% block title %}Registrati{% endblock %}
{% block signup_active %}active{% endblock %}

{% block content %}
    <p class="ms-4 mt-1">
        <a href="/">Torna indietro</a>
    </p>
    
    <div class="col-4 offset-md-4 bg-light p-4 border rounded">
        <form action="/signup" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nickname</label>
                <input type="text" class="form-control" name="nickname" id="nameInput" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="passwordInput" required>
            </div>
            <div class="mb-3">
                <label for="foto" class="form-label">Aggiungi la tua immagine di profilo, se vuoi</label>                    
                <input class="form-control" type="file" id="foto" name="immagine_profilo" accept=".jpg, .gif, .png">
            </div>
            
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>
    </div>
{% endblock %}
