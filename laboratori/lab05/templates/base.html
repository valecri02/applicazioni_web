<!DOCTYPE html>

<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Introduzione alle Applicazioni Web - 
            {% block title %}{% endblock %}
        </title>
        <meta name="description" content="Laboratorio 5 su flask">
        <meta name="author" content="s293392 Cristoferi Valentina">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <div class="p-4 text-white bg-success align-middle pe-5" id="heading">
            <div class="row">
                <div class="col-11  align-middle m-auto">
                    <p class="h1">My Cool Social Network</p>
                </div>
                <div class="col-1">
                    <nav class="navbar navbar-expand-lg w-100" data-bs-theme="dark">
                        <div class="container">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav">
                                    {% block navbar %}{% endblock %}
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>   

        {% block content %}{% endblock %}
            
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> 
    </body>

</html>
